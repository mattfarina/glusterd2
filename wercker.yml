box: golang:1.5

build:
  steps:

    - wercker/setup-go-workspace:
        package_dir: github.com/gluster/glusterd2

    - script:
        name: enable go1.5 vendoring experiment
        code: export GO15VENDOREXPERIMENT=1

    - script:
        name: get glide
        code: |
          TMPDIR=$(mktemp -d)
          pushd $TMPDIR
          wget --quiet -O glide.tar.gz https://github.com/Masterminds/glide/releases/download/0.8.2/glide-0.8.2-linux-amd64.tar.gz
          tar zxf glide.tar.gz
          cp linux-amd64/glide $GOPATH/bin
          popd
          rm -rf $TMPDIR/*
          export GLIDE_HOME=$TMPDIR
    - script:
        name: get other requirements
        code: |
          ./scripts/install-reqs.sh

    - script:
        name: sync vendored packages
        code: make vendor-update

    - script:
        name: run linters
        code: make verify

    - script:
        name: test build
        code: make glusterd2

    - script:
        name: run unit tests
        code: make test

    - script:
        name: cleanup GLIDE_HOME
        code: rm -rf $TMPDIR
